<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes/style.css' %}">
    <title>Homework</title>
</head>
<body>
<div class="container">
    <div class="row header-box pt-3 mb-3">
        <div class="col-md-8">
            <h1>
                <a href="/" style="text-decoration: none">Quotes to Scrape</a>
            </h1>
        </div>
        <div class="col-md-4">
            <p>
                {% if user.is_authenticated %}
        <li>Welcome <b>{{ user.username }}!</b></li>
            <a class="btn btn-primary" href="{% url 'quotes:create_quote' %}" role="button">Add quote</a></li>
        <a class="btn btn-primary" href="{% url 'authors:create_author' %}" role="button">Add author</a></li>

        <a class="btn btn-primary" href="{% url 'app_auth:logout' %}" role="button">Logout</a>
    </ul>
    {% else %}
        <a class="btn btn-primary" href="{% url 'app_auth:registration' %}" role="button">Register</a></li>
        <a class="btn btn-primary" href="{% url 'app_auth:login' %}" role="button">Login</a></li>
    {% endif %}
            </p>
        </div>
    </div>


    {% block content %} {% endblock %}

</div>
</body>
</html>
